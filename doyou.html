<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .button {
            display: inline-block;
            padding: 15px 70px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .button:hover {
            background: linear-gradient(45deg, #185a9d, #43cea2);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .button:active {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #By, #Bn {
            position: absolute;
        }

        #By {
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #Bn {
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function f1() {
            alert("I love you too Pooookitooo! (Miss GHI2EUUUR)");
        }

        function f() {
            var noButton = document.getElementById('Bn');
            noButton.style.left = (Math.random() * 80) + 'vw';
            noButton.style.top = (Math.random() * 80) + 'vh';
        }
    </script>
</head>
<body>
    <h1>Do you love me?</h1>
    <div id="By">
        <input type="button" class="button" value=" YES " onclick="f1()">
    </div>
    <div id="Bn">
        <input type="button" class="button" value="  NO  " onmouseover="f()">
    </div>
</body>
</html>
